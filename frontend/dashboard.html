<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Control Panel</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- üåå Animated Space Background -->
  <div class="galaxy"></div>
  <div class="shooting-star"></div>

  <!-- üß† Cyberpunk Panel -->
  <div class="cyber-panel">

    <div class="panel-header">
      <h2>SYSTEM CONSOLE</h2>
      <span class="badge">‚óè ONLINE</span>
    </div>

    <div class="panel-body">

      <div class="terminal">
        <p>> Authentication Status: <span class="green">VERIFIED</span></p>
        <p>> Connection: <span class="green">SECURE</span></p>
        <p>> User Identity:</p>
        <p class="email" id="userEmail">Loading...</p>
      </div>

      <div class="grid">
        <div class="cyber-box">
          <span>SESSION</span>
          <strong>ACTIVE</strong>
        </div>

        <div class="cyber-box">
          <span>ACCESS</span>
          <strong>GRANTED</strong>
        </div>

        <div class="cyber-box">
          <span>ROLE</span>
          <strong>USER</strong>
        </div>

        <div class="cyber-box">
          <span>SECURITY</span>
          <strong>HIGH</strong>
        </div>
      </div>

      <button onclick="logout()">Terminate Session</button>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
